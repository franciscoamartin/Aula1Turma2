<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro de Pets</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid h-100">
        <div class="row d-flex align-content-center justify-content-center h-100">
            <div class="col-md-6">
                <h1 class="titulo">Cadastro de Pets</h1>
                <!--3/12 tamanho da tela-->
                <div class="row ">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Nome</span>
                        </div>
                        <input type="text" class="form-control form-group" name="nome">
                    </div>
                </div>
                <div class="row ">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Idade</span>
                        </div>
                        <input type="text" class="form-control form-group" name="idade">
                    </div>
                </div>
                <div class="row ">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Raça</span>
                        </div>
                        <input type="text" class="form-control form-group" name="raca">
                    </div>
                </div>
                <div class="row ">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Coloração</span>
                        </div>
                        <input type="text" class="form-control form-group" name="coloracao">
                    </div>
                </div>
                <div class="row ">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Imagem</span>
                        </div>
                        <span class="input-group-text">
                        <input type='file' id="btnCarregar" onchange="readURL(this);" />
                    </span>
                    </div>
                    <img id="image" src="#" alt="" />
                </div>
                <div class="row">
                    <input name="btnCadastrar" class="h-50 btn  btn btn-success form-group" value="Salvar">
                    <input name="btnMostrar" class="h-50 btn  btn btn-success form-group" value="Mostrar">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
