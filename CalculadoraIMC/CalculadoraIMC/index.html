<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="CSS/style.css" rel="stylesheet" />
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row d-flex align-content-center justify-content-center h-100">
            <div class="col-md-3">
                <h1 id="titulo">Calculadora IMC</h1>

                <form name="formenviar" id="formenviar" method="get" send-post="">

                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Nome</span>
                            </div>
                            <input type="text" autofocus id="nome" class="form-control form-group" name="nome" placeholder="Seu Nome" />
                        </div>
                    </div>


                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Peso</span>
                            </div>
                            <input type="text" autofocus id="peso" class="form-control form-group" name="peso" placeholder="Seu Peso" />
                        </div>
                    </div>


                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Altura</span>
                            </div>
                            <input type="text" id="altura" autofocus class="form-control form-group" name="altura" placeholder="Sua Altura" />
                        </div>
                    </div>

                    <div class="row">
                        <input type="button" id="show" name="show" class="btn btn-danger w-50 form-group" value="Mostrar" />
                        <input type="button" id="limpar" name="limpar" class="btn btn-danger w-50 form-group" value="Limpar" />
                    </div>

                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">IMC: </span>
                            </div>
                            <input type="text" id="resultadoIMC" autofocus class="form-control form-group" placeholder="Resultado" name="resultadoIMC" disabled />
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Avaliation</span>
                            </div>
                            <input type="text" id="msg" autofocus class="form-control form-group" name="msg" placeholder="Enter your data to apply" disabled />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

    <script src=" JS/script.js"></script>
</body>
</html>
